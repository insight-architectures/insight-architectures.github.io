<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js" integrity="sha512-fHXRw0CXruAoINU11+hgqYvY/PcsOWzmj0QmcSOtjlJcqITbPyypc8cYpidjPurWpCnlB8VKfRwx6PIpASCUkQ==" crossorigin="anonymous"></script>
<script>
  $(document).foundation();
  $(function () {
    var icon = $('#nav-icon');
    var nav = $('#mobile-nav');
    icon.click(function () {
      if (!nav.is(":visible")) {
         icon.addClass('open'); 
      }
      else { icon.removeClass('open'); }
      nav.slideToggle();
    });
    $(window).scroll(function () {
      var scroll = $(window).scrollTop();
      if (scroll >= 61) { $('#head').addClass('is-sticky'); }
      else if (scroll <= 60) { $('#head').removeClass('is-sticky'); }
    });

    // TOP TOP
    $('#back-top').hide();
    $(window).scroll(function () {
        if ($(this).scrollTop() > 500) {
            $('#back-top').fadeIn();
        } else {
            $('#back-top').fadeOut();
        }
        if($(this).scrollTop() > $(document).height() - $(window).height() - 60){
          $('#back-top').addClass('invert');
        }
        else{
          $('#back-top').removeClass('invert');
        }
    });
    $('a#back-top').click(function () {
        icon.removeClass('open');
        nav.hide();
        $('body,html').animate({
            scrollTop: 0
        }, 800);
        return false;
    });

    $('a[href*="#"]').not('[href="#"]').click(function(event) {
    if (  location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
      if (target.length) {
        event.preventDefault();
        icon.removeClass('open');
        nav.slideToggle();
        $('html, body').animate({
        scrollTop: target.offset().top - 80
      }, 500, function() {
        var $target = $(target);
        if ($target.is(":focus")) {
          return false;
        } else {
          $target.attr('tabindex','-1');
        };
      });
    }
  }
});


  });
</script>
